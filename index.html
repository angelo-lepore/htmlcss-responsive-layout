<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <!-- fonts e awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
     <header class="topbar">
        <a class="logo">GIALLO BOOLEANO</a>
    </header>
    <!-- main -->
     <main>
        <div class="container">
            <!-- ricetta -->
            <div class="recipe">
                <div class="recipe-title">
                    <h4 class="recipe-category">DOLCI E DESSERTS</h4>
                    <h2 class="recipe-name">Tiramisù <span class="recipe-origin">(Dolce Tradizionale)</span></h2>
                    <img class="recipe-image" src="./img/image (10).png" alt="Tiramisù">
                </div>
                <div class="quick-notes">
                    <h3 style="margin-block-end: 20px;">In breve</h3>
                    <ul>
                        <li class="blender quick-notes-list">Difficolt&agrave;: <strong>Facile</strong></li>
                        <li class="clock quick-notes-list">Tempo: <strong>40 min</strong></li>
                        <li class="pie quick-notes-list">Porzione per: <strong>8 persone</strong></li>
                        <li class="cost quick-notes-list">Costo: <strong>contenuto</strong></li>
                        <li class="pin quick-notes-list"><strong>Note</strong>: +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>
            <!-- social -->

            <!-- preparazione -->
             
        </div>
     </main>
    <!-- footer -->
     <footer>

     </footer>
</body>
</html>
